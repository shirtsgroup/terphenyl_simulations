sum_hills_plots:
  fe_xy_limits:
    - [[0, 7], [0, 0.7]]
    - [[0.75, 3], [0, 0.1]]
    - [[0, 5], [0, 0.1]] 
    - [[0, 2.5], [0, 0.1]] 
  plumed_bins:
  - [0, 7, 60]
  - [0, 7, 120]
  - [0, 14, 120]
  - [0, 7, 60]
  cv_bf_labels: ["bf1", "bf1", "bf2", "bf3", "bf4"]
  x_labels:  ["$N_{H-bonds}$", "$R_{G}$", "$d_{end-to-end}$", "$d_{RMSD}$"]

CV_plots:
